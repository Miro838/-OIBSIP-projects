<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .time {
            font-size: 18px;
            color: #555;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="time" id="time"></div>
            <h1>Temperature Converter</h1>
        </div>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        <select id="unit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        // Function to update the time every second
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        function convertTemperature() {
            const tempInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(tempInput) || tempInput === '') {
                resultDiv.textContent = 'Please enter a valid number.';
                return;
            }

            let celsius, fahrenheit, kelvin;

            switch (unit) {
                case 'Celsius':
                    celsius = parseFloat(tempInput);
                    fahrenheit = (celsius * 9/5) + 32;
                    kelvin = celsius + 273.15;
                    resultDiv.textContent = `Fahrenheit: ${fahrenheit.toFixed(2)} 째F\nKelvin: ${kelvin.toFixed(2)} K`;
                    break;
                case 'Fahrenheit':
                    fahrenheit = parseFloat(tempInput);
                    celsius = (fahrenheit - 32) * 5/9;
                    kelvin = celsius + 273.15;
                    resultDiv.textContent = `Celsius: ${celsius.toFixed(2)} 째C\nKelvin: ${kelvin.toFixed(2)} K`;
                    break;
                case 'Kelvin':
                    kelvin = parseFloat(tempInput);
                    celsius = kelvin - 273.15;
                    fahrenheit = (celsius * 9/5) + 32;
                    resultDiv.textContent = `Celsius: ${celsius.toFixed(2)} 째C\nFahrenheit: ${fahrenheit.toFixed(2)} 째F`;
                    break;
            }
        }
    </script>
</body>
</html>
